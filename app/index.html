<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <section id="main" class="mainsection">
        <div class="content">
            <div class="box">
                <div class="boximagewrapper">
                    <img src="../images/box.svg" alt="box" title="box">
                </div>
            </div>
            <div class="text">
                <h1>Model To Paper Converter</h1>
                <p>This application converts a 3D-model to a paper template.</p>
                <p>Upload a file and give it a try.</p>
                <p>
                    <label for="fileupload" class="fileupload">Upload a file</label>
                    <input type="file" id="fileupload">
                </p>
            </div>
        </div>
        <div class="control next orange slidein">
        </div>
    </section>
    <section id="adjust" class="mainsection">
        <div class="content">
            <div class="text">
                <h1>Adjustment & Settings</h1>
            </div>
        </div>
        <div class="control before blue"></div>
        <div class="control next green">
        </div>
    </section>
    <section id="finish" class="mainsection">
        <div class="control before orange"></div>
    </section>
    <section id="footer">
        <p>idea & backend development by michael lee</p>
        <p>web design & frontend development by fabian</p>
    </section>

    <script src="vendor.bundle.js"></script>
    <script src="app.bundle.js"></script>
</body>
</html>
